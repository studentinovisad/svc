  # Jitsi Meet
  jitsi-web:
    depends_on:
      - jitsi-jvb
    image: docker.io/jitsi/web:stable-10431
    environment:
      TZ: ${TZ:-UTC}
      PUBLIC_URL: "https://${JITSI_DOMAIN}"
      ENABLE_AUTH: ${JITSI_ENABLE_AUTH:-1}
      ENABLE_GUESTS: ${JITSI_ENABLE_GUESTS:-1}
    volumes:
      - type: volume
        source: jitsi-web-conf-vol
        target: /config
